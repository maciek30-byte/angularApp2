<form (ngSubmit)="onSubmit(form)" #form>
  <app-control label="Tittle">
    <input type="text" id="tittle" name="tittle" [(ngModel)]="enteredTittle" />
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" [(ngModel)]="enteredRequest"></textarea>
  </app-control>
  <p>
    <app-action-button>
      Submit
      <span class="icon">:)</span>
    </app-action-button>
  </p>
</form>
